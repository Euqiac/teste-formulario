<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="formulario-container">
      <h1>Teste - Criação de Formulário</h1>
      <h2>Utilização dos tipos de input</h2>

      <form class="formulario">
        <div class="info">
          <p>Nome</p>
          <input type="text" name="nome" id="nome" required />

          <p>Email</p>
          <input type="emai" name="email" id="email" required />

          <p>Idade <span>(opcional)</span></p>
          <input type="number" name="idade" id="idade" />
        </div>

        <p>Qual opção melhor descreve sua ocupação atual?</p>
        <select name="ocupacao" id="ocupacao">
          <option value="estuda">Estudante</option>
          <option value="estudatrabalha">Estudante e Empregado</option>
          <option value="empregado">Empregado</option>
          <option value="outro">Outro</option>
        </select>

        <p>Qual é a sua linguagem favorita?</p>
        <div class="fav_ling">
          <input type="radio" name="linguagem" id="HTML" value="HTML" />
          <label for="HTML">HTML</label>

          <input type="radio" name="linguagem" id="CSS" value="CSS" />
          <label for="CSS">CSS</label>

          <input
            type="radio"
            name="linguagem"
            id="JavaScript"
            value="JavaScript"
          />
          <label for="JavaScript">JavaScript</label>
        </div>

        <p>Quais linguagens gostaria de aprender?</p>
        <div class="nova_ling">
          <input type="checkbox" name="python" id="python" />
          <label for="python">Python</label>
          <input type="checkbox" name="java" id="java" />
          <label for="java">Java</label>
          <input type="checkbox" name="C" id="C" />
          <label for="C">C</label>
          <input type="checkbox" name="php" id="php" />
          <label for="php">PHP</label>
          <input type="checkbox" name="R" id="R" />
          <label for="R">R</label>
        </div>

        <p>Algum comentário ou sugestão? <span>(opcional)</span></p>
        <textarea
          name="sugestao"
          id="sugestao"
          rows="7"
          placeholder="Deixe seu comentário ou sua sugestão"
        ></textarea>
        <button>Enviar</button>
      </form>
    </div>
  </body>
</html>
